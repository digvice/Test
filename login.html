<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=320, initial-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" media="all" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>

    <body>
        <main class="main">
            <div class="container">
                <header class="header">
                    <div class="header__content">
                        <div class="header__item">
                            Logo Image
                        </div>
                        <div class="header__item"><select class="select"><option>EN</option><option>RU</option></select></div>
                    </div>
                </header>
                <div class="login">
                    <h2 class="login__h2">Entrance</h2>
                    <form class="form">
                        <div class="form__field">
                            <label for="current">E-mail:</label>
                            <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your e-mail">
                        </div>
                        <div class="form__field">
                            <label for="newpass">Password:</label>
                            <input type="text" id="loginPass" name="loginPass" placeholder="Enter your password">
                        </div>
                        <div class="form__btn">
                            <button class="btn" id="loginSubmit" type="submit">Sign In</button>
                        </div>
                    </form>
                    <div class="login__link">
                        <a class="" href="#">Sign-up</a>
                        <a class="" href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </main>
    <!--LOAD scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    </body>

</html>
