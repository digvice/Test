<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ICO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=320, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- <link rel="stylesheet" media="all" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" media="all" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  <body>
    <!--content-->
    <main class="main">
      <div class="sidebar"><button class="sidebar__btn js-open-nav" type="button"></button>
        <div class="sidebar__item">
          <div class="sidebar__logo"><img class="opened" src="img/logo.svg"><img src="img/vh.svg"></div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__link active"><a href="#"> <span class="icon"><svg class="icon icon-home"><use xlink:href="img/sprite.svg#icon-home"></use></svg></span><span class="text">Главная</span></a></li>
              <li class="nav__link"><a href="#"> <span class="icon"><svg class="icon icon-bitcoin"><use xlink:href="img/sprite.svg#icon-bitcoin"></use></svg></span><span class="text">Инвестировать в BTC</span></a></li>
              <li class="nav__link"><a href="#"> <span class="icon"><svg class="icon icon-coins"><use xlink:href="img/sprite.svg#icon-coins"></use></svg></span><span class="text">Инвестировать альткоины</span></a></li>
              <li class="nav__link"><a href="#"> <span class="icon"><svg class="icon icon-history"><use xlink:href="img/sprite.svg#icon-history"></use></svg></span><span class="text">История транзакций</span></a></li>
            </ul>
          </nav>
        </div>
        <div class="sidebar__item">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__link"><a href="#"> <span class="icon"><svg class="icon icon-settings"><use xlink:href="img/sprite.svg#icon-settings"></use></svg></span><span class="text">Настройки</span></a></li>
              <li class="nav__link"><a href="#"> <span class="icon"><svg class="icon icon-logout"><use xlink:href="img/sprite.svg#icon-logout"></use></svg></span><span class="text">Выход</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <header class="header">
            <div class="header__content">
              <div class="header__item">
                <p class="header__login">investor@mobo.coin</p>
              </div>
              <div class="header__item"><select class="select"><option>EN</option><option>RU</option></select></div>
            </div>
          </header>
          <form class="form">
            <div class="form__field"><label for="token">Tokens:</label><input type="text" id="token" name="token"></div>
            <div class="form__field"><label for="bitcoins">Bitcoins:</label><input type="text" id="bitcoins" name="bitcoins"></div>
          </form>
        </div>
      </div>
    </main>
    <!--LOAD scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
